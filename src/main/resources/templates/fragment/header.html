<html lang="en" xmlns:th="http://www.thymeleaf.org">

<header th:fragment="header">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Carousel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <th:block th:if="${session.loginMember}">
                        <p th:text="|${session.loginMember.loginId}님 환영합니다.|" style="color: white"/>
                        <button class="btn btn-outline-light me-1" type="button"
                                th:onclick="|location.href='@{/member/logout}'|">로그아웃</button>
                    </th:block>
                    <th:block th:if="${session.loginMember == null}">
                        <button class="btn btn-light me-1" type="button" th:onclick="|location.href='@{/member/login}'|">Login</button>
                        <button class="btn btn-outline-light me-1" type="button" th:onclick="|location.href='@{/member/new}'|">Signup</button>
                    </th:block>
                </div>
            </div>
        </div>
    </nav>
</header>
