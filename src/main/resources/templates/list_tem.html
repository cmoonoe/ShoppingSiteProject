<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>글 목록</title>
</head>
<body>
<div id="all_contents">
  <table border="1" style="margin: auto" >
    <tr>
      <th class="num">번호</th>
      <th class="title">글 제목</th>
      <th class="writer">작성자</th>
      <th class="date">작성일</th>
    </tr>
    <!--다 가져와야 하니까 반복해야 할거고 -->
    <!--Thymeleaf 써야하네. -->
<!--    <tr th:each="dto : ${allContents}">-->
    <tr th:each="dto, i : ${allContents}">
      <td class="num">[[${i.count}]]</td>
      <td class="title"><a href="#">[[${dto.bTitle}]]</a></td>
      <td class="writer">[[${dto.bWriter}]]</td>
      <td class="date">[[${dto.bDate}]]</td>
    </tr>

  </table>
</div>
</body>
</html>
