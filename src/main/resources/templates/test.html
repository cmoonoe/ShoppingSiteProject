<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/test.css" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div th:replace="~{fragment/header :: header}"/>
<main>
  <div>
    <form method="post" th:action="@{/test}" enctype="multipart/form-data">
      <div>
        <label for="pName">프로덕트 Name</label>
        <input id="pName" name="pName" type="text">
      </div>
      <div>
        <label for="pImage">이미지</label>
        <input type="file" multiple="multiple" id="pImage" name="pImageFiles">
      </div>

      <button type="submit">작성</button>
    </form>
  </div>
</main>
<div th:replace="~{fragment/footer :: footer}"/>
</body>
</html>
